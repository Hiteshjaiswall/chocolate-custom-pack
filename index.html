<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/c348d4c177.js" crossorigin="anonymous"></script>
    <title>Custom Chocolate Pack</title>
</head>
<body>
    <div id="container">
    <h1>Build Your Custom Chocolate Pack</h1>
    <form id="chocolateForm">
        <label>
            <img src="dark-chocolate.jpg" alt="">
            <input type="checkbox" name="chocolate" value="Dark Chocolate"> Dark Chocolate (₹279.50)
            <input type="number" name="quantity" min="0" max="8" value="0">
        </label>
        <label>
            <img src="milk-chocolate.jpg" alt="">
            <input type="checkbox" name="chocolate" value="Milk Chocolate"> Milk Chocolate (₹300.90)
            <input type="number" name="quantity" min="0" max="8" value="0">
        </label>
        <label>
            <img src="White-Chocolate.jpg" alt="">
            <input type="checkbox" name="chocolate" value="White Chocolate"> White Chocolate (₹150.10)
            <input type="number" name="quantity" min="0" max="8" value="0">
        </label>
        <label>
            <img src="bittersweet-chocolate.jpg" alt="">
            <input type="checkbox" name="chocolate" value="Bittersweet Chocolate"> Bittersweet Chocolate (₹425.60)
            <input type="number" name="quantity" min="0" max="8" value="0">
        </label>
    </form>
    <div id="price">
    <p>Total Price:₹<span id="totalPrice">0.00</span></p>
    <div id ="kart">
        <i class="fa-solid fa-shop fa-xl"></i>
        <i class="fa-solid fa-cart-shopping fa-xl"></i>
    </div>
</div>
</div>
<script src="index.js"></script>
</body>
</html>
